              <h3>Kota Balige</h3>
              Balige adalah sebuah kota di Kabupaten Toba Samosir, Sumatra Utara. Lokasinya dua jam saja dari kota Prapat. Posisinya yang ada di ujung Danau Toba membuat kota ini menawarkan pemandangan alam yang cantik berupa pegunungan serta penampakan danau Toba yang luar biasa mempesona.  </figcaption>

          </figure>
        </div>

              Berkunjung ke Sumatera Utara pastinya tak lengkap tanpa singgah di Samosir, ya. Pulau yang terpisah dari daratan Sumatera ini letaknya di tengah Danau Toba. Anda bisa menikmati panorama gunung dan objek wisata budaya yang ada di sini, loh.  </figcaption>
